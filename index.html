<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping</title>
  <link rel="stylesheet" href="style.css">
  <script src="src/main.js" defer></script>
</head>
<body>
  <!-- Logo -->
  <img src="img/logo.png" alt="Logo" class="logo">

  <!-- Buttons -->
  <!-- 전체적으로 꾸며주기보다는 나중에 버튼 유형별로 세부적으로 id나 class를 추가로 달아서 꾸밀수도 있으니 btn이라고 해둘 것-->
  <section class="buttons">
    <button class="btn">
      <img src="img/blue_t.png" alt="tshirt" class="imgBtn" data-key="type" data-value="tshirt">
      <!--
      custom property
      해당 태그에 사용하고 싶은 이름을 붙여서 원하는대로 데이터를 정의할 수 있음.
      어느 엘리멘트에나 data-로 시작하는 속성은 무엇이든 사용할 수 있음.
      ex> data-사용하고 싶은 데이터명="원하는 값"
      이것들은 js에서 DOM으로 속성 값들을 읽어 접근하거나, CSS에서 접근하려고 만든 커스텀 속성
      -->
    </button>
    <button class="btn">
      <img src="img/blue_p.png" alt="pants" class="imgBtn" data-key="type" data-value="pants">
    </button>
    <button class="btn">
      <img src="img/blue_s.png" alt="skirt" class="imgBtn" data-key="type" data-value="skirt">
    </button>
    <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
    <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
    <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
  </section>
  
  <!-- Items -->
  <ul class="items">
    <!-- 
      ui적인 요소를 표현하는 html 문서에
      쇼핑목록같은 데이터를 같이 섞어서 보관하는 것은 좋지 않음.
      그래서 쇼핑목록 아이템 데이터를 따로 추출해서 데이터를 따로 보관할 겁니다.

      많은 분들이 자바스크립트에 array로 저장해서 작성할 수도 있지만
      자바스크립트는 어플리케이션의 비즈니스 로직을 담당하는 곳이기 때문에
      '데이터'가 아닌 '코드'가 들어있는 곳이어야 합니다.
      마찬가지로 js문서에 데이터와 코드를 섞어서 보관하는 것도 좋지가 않습니다.

      그래서 데이터는 데이터를 보관할 수 있는 특별한 장소에다가 보관하는 것이 좋은 거지요.
      그것은 file이 될수도, database가 될수도 있고, 아니면 backend service가 될수도 있겠지요.

      우리 예제는 backend-service가 따로 존재하지 않기 때문에
      data file을 이용해서 file에다가 data를 한번 보관해보도록 하겠습니다.
      data 폴더를 만들고, 그 안에 json파일을 만들어서 거기에 데이터를 보관해보도록 하겠습니다.
    -->
  </ul>

</body>
</html>
